<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>AP Dry Cleaning |</title>
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/font-awesome/css/font-awesome.css}" rel="stylesheet"/>

    <!-- Toastr style -->
    <link th:href="@{/assets/css/plugins/toastr/toastr.min.css}" rel="stylesheet"/>

    <!-- Gritter -->
    <link th:href="@{/assets/js/plugins/gritter/jquery.gritter.css}" rel="stylesheet"/>

    <link th:href="@{/assets/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:replace="views/fragments/menu :: menu">
    </nav>

    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0"
                 th:replace="views/fragments/header :: header">

            </nav>
        </div>
        <div id="user">
            <input id="userConnected" type="hidden" th:value="${user}"/>
        </div>
    </div>
</div>
<!-- Mainly scripts -->
<script th:src="@{/assets/js/jquery-2.1.1.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/assets/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Peity -->
<script th:src="@{/assets/js/plugins/peity/jquery.peity.min.js}"></script>
<script th:src="@{/assets/js/demo/peity-demo.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/assets/js/inspinia.js}"></script>
<script th:src="@{/assets/js/plugins/pace/pace.min.js}"></script>

<!-- jQuery UI -->
<script th:src="@{/assets/js/plugins/jquery-ui/jquery-ui.min.js}"></script>

<!-- GITTER -->
<script th:src="@{/assets/js/plugins/gritter/jquery.gritter.min.js}"></script>

<!-- Sparkline -->
<script th:src="@{/assets/js/plugins/sparkline/jquery.sparkline.min.js}"></script>

<!-- Sparkline demo data  -->
<script th:src="@{/assets/js/demo/sparkline-demo.js}"></script>

<!-- Toastr -->
<script th:src="@{/assets/js/plugins/toastr/toastr.min.js}"></script>
<script>
    $(document).ready(function () {
        var user = $("#userConnected").val();
        setTimeout(function () {
            toastr.options = {
                closeButton: true,
                progressBar: true,
                showMethod: 'slideDown',
                timeOut: 4000
            };
            toastr.success('AP Dry Cleaning', 'Welcome ' + user);

        }, 1300);
    });
</script>
</body>
</html>
