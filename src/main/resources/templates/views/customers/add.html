<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="views/layout/main_layout">
<head>
    <title>AP Customer</title>
    <meta charset="UTF-8"/>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div th:if="${customer!=null}">
        <input id="customerName" type="hidden" th:value="${customer.getCustomerLastName()}"/>
    </div>
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h4>Add new Customer
                <small>for adding new customer</small>
            </h4>

        </div>
        <div class="ibox-content">
            <div class="row">
                <form role="form" id="saveForm" action="#" th:action="@{/customer/addCustomer}" th:object="${customerBean}"
                      th:method="POST">

                    <div class="col-sm-6 b-r">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="customerFirstName" id="customerFirstName" data-validation="required"
                                   placeholder="Enter the name" class="form-control"/>
                        </div>
                        <div class="form-group"><label>Last Name</label>
                            <input type="text" name="customerLastName" id="customerLastName" placeholder="Last Name"
                                   class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Adress</label>
                            <textarea name="customerAdress" placeholder="The Adress" class="form-control" rows="2"
                                      id="customerAdress"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Phone Number 1</label>
                            <input type="text" name="customerPhone1" id="customerPhone1" placeholder="Phone 1" data-validation="number"
                                   class="form-control"/>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit">
                                <strong>Save</strong></button>
                        </div>
                    </div>
                    <div class="col-sm-6">

                        <div class="form-group">
                            <label>Phone Number 2</label>
                            <input type="text" name="customerPhone2" id="customerPhone2" placeholder="Phone 2" data-validation="number"
                                   class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="customerEmail" id="customerEmail" placeholder="Email"
                                   class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Prefered Communication</label>
                            <select name="customerPreferedCommunication" class="form-control m-b">
                                <option></option>
                                <option value="1">Phone</option>
                                <option value="2">Email</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Remarks</label>
                            <textarea name="customerRemarks" class="form-control" rows="2" id="Remarks"></textarea>
                        </div>

                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
</body>
<div layout:fragment="script-bottom" th:remove="tag">
    <script src="js/plugins/jquery-validation/jquery.validate.min.js" th:src="@{/assets/js/plugins/jquery-validation/jquery.validate.min.js}"></script>
    <script src="js/plugins/jquerymasked/jquery.maskedinput.js" th:src="@{/assets/js/plugins/jquerymasked/jquery.maskedinput.js}"></script>
    <script type="text/javascript" >
        $(document).ready(function() {
            $("#customerPhone1").mask('(509).9999.9999');

            $("#saveForm").validate({
                rules: {
                    customerFirstName: {
                        required:true,
                        minlength:2,
                        maxlength:100
                    },

                    customerLastName: {
                        required:true,
                        minlength:2,
                        maxlength:100
                    },
                    customerAdress:  {
                        required:true,
                        minlength:2,
                        maxlength:200
                    },
                    customerPhone1: {
                        required: true,
                        minlength: 15,
                        maxlength: 15
                    },
                    customerEmail: {
                        required: false,
                        email: true
                    },
                    customerRemarks:{
                        required: false,
                        maxlength: 250
                    }
                },
                messages: {
                    customerFirstName: "Please enter the first name",
                    customerLastName: "Please enter the last name",
                    customerAdress: "Please enter the adress",
                    customerPhone1: "Please enter the first phone number",
                    minlength: "Please enter  the (15) digits number starting by 509",
                    maxlength: "Please enter  the (11) digits number starting by 509",
                    customerEmail: "Please enter a valid email address"
                }

            });
        })
    </script>
</div>
</html>
