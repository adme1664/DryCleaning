<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<div>
    <div th:if="${customer!=null}" class="col-m-12">
        <div class="col-m-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Personnal Details on <span th:text="${customer.getCustomerFirstName()}"></span></h5>

                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-hover">
                        <tr>
                            <td><strong>Customer Adress</strong></td>
                            <td th:text="${customer.getCustomerAdress()}"></td>
                        </tr>
                        <tr>
                            <td><strong>Secondary Phone #</strong></td>
                            <td th:text="${customer.getCustomerPhone2()}"></td>
                        </tr>
                        <tr>
                            <td><strong>Email Adress</strong></td>
                            <td th:text="${customer.getCustomerEmail()}"></td>
                        </tr>
                        <tr>
                            <td><strong>Prefered Communication</strong></td>
                            <td th:text="${customer.getCustomerPreferedCommunication()}"></td>
                        </tr>
                        <tr>
                            <td><strong>Remarks</strong></td>
                            <td th:text="${customer.getCustomerRemarks()}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-m-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Ticket Information</h5>

                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-hover">
                        <tr>
                            <td><strong>Number of tickets made</strong></td>
                            <td>5</td>
                        </tr>
                        <tr>
                            <td>Ticket processing</td>
                            <td>Ticket #:45678</td>
                        </tr>

                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
