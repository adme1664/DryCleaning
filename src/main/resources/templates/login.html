<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Adme Dry Cleaning | Login</title>

    <link  rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
    <link  rel="stylesheet" th:href="@{/assets/font-awesome/css/font-awesome.css}" />

    <link  rel="stylesheet" th:href="@{/assets/css/animate.css}" />
    <link  rel="stylesheet" th:href="@{/assets/css/style.css}" />

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h4 class="logo-name">AP</h4>

            </div>
            <h2> Dry Cleaning</h2>
            
			<form class="m-t" role="form" id='login' th:action="@{/login}" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="username" required="true" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="password" required="true" />
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script  th:src="@{/assets/js/jquery-2.1.1.js}"></script>
    <script  th:src="@{/assets/js/bootstrap.min.js}"></script>

</body>

</html>
